<html>
  <head>
    <meta charset="UTF8">
    <script type="text/javascript" src="./bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="./shapes.js"></script>
    <link href="shapes.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>

    <div class="menu">
      <table>

        <tr>
          <td><label for="showPath">Show path</label></td>
          <td><input type="checkbox" id="showPath" name="showPath" checked onChange="shape.update(id, checked)"/></td>
        </tr>

        <tr>
          <td><label for="showCircles">Show circles</label></td>
          <td><input type="checkbox" id="showCircles" name="showCircles" onChange="shape.update(id, checked)"/></td>
        </tr>

        <tr>
          <td><label for="points">Points</label></td>
          <td><input type="range" id="points" min="0" value="10" max="400" step="2" onChange="shape.update(id, value)" onDblClick="shape.animate(id, value, min, max, step)"/></td>
        </tr>

        <tr>
          <td><label for="step">Step</label></td>
          <td><input type="range" id="step" min="0" value="137" max="360" step="0.1" onChange="shape.update(id, value)" onDblClick="shape.animate(id, value, min, max, step)"></td>
        </tr>

        <tr>
          <td><label for="inner">Inner</label></td>
          <td><input type="range" id="inner" min="-1" value="0" max="1" step="0.01" onChange="shape.update(id, value)" onDblClick="shape.animate(id, value, min, max, step)"></td>
        </tr>

        <tr>
          <td><label for="radii">Radii</label></td>
          <td><input type="range" id="radii" min="0" value="1" max="20" step="0.05" onChange="shape.update(id, value)" onDblClick="shape.animate(id, value, min, max, step)"></td>
        </tr>

        <tr>
          <td><label for="rotation">Rotation</label></td>
          <td><input type="range" id="rotation" min="0" value="0" max="360" step="1" onChange="shape.update(id, value)" onDblClick="shape.animate(id, value, min, max, step)"></td>
        </tr>

        <tr>
          <td><label for="zoom">Zoom</label></td>
          <td><input type="range" id="zoom" min="0" value="200" max="800" step="2" onChange="shape.update(id, value)" onDblClick="shape.animate(id, value, min, max, step)"></td>
        </tr>

        <tr>
          <td><label for="interpolation">Interpolation</td>
          <td>
            <select id="interpolation" name="interpolation" value="cardinal" onChange="shape.update(id, value)">
              <option value="cardinal">Cardinal</option>
              <option value="basis">Basis</option> 
              <option value="step">Step</option>
              <option value="linear">Linear</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="pattern">Pattern</td>
          <td>
            <select id="pattern" name="pattern" value="circle" onChange="shape.update(id, value)">
              <option value="circle">Circle</option> 
              <option value="fermat">Fermat's spiral</option>
            </select>
          </td>
        </tr>

      </table>
    </div>

    <svg><g class="canvas"></g></svg>

    <script>var shape = new Shapes();</script>
    
  </body>
</html>
